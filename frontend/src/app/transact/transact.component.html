<div class="transact-container">
    <p-toast></p-toast>
    <p-panel header="XaninEthereumTestService" class="transaction-data">
        <p-autoComplete [style]="{'width':'50%'}" [dropdown]="true" [(ngModel)]="userInput" (ngModelChange)="getUserAddress()" [suggestions]="suggestions" (completeMethod)="autoCompleteInput($event)" placeholder="user"></p-autoComplete>
        <div class="p-inputgroup transaction-amount">
            <p-inputNumber [(ngModel)]="amount" [minFractionDigits]="6" placeholder="amount"></p-inputNumber>
            <span class="p-inputgroup-addon">
                <i class="pi pi-user">ETH</i>
            </span>
        </div>
        <br> {{userSelectedAddress}}
        <p-button label="Submit" (click)="sendTransaction()"></p-button>
    </p-panel>
</div>
